<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #eee;
        }

        h2 {
            text-align: center;
            color: #1976d2;
        }

        label {
            display: block;
            margin-top: 1em;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.8em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #e53935;
            margin-top: 1em;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">Don't have an account? <a href="/register">Register</a></div>
    </div>
</body>

</html>
