{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name or user.username }} {{ user.last_name or '' }}</h5>
            <p class="card-text"><strong>Username:</strong> {{ user.username or '-' }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email or '-' }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ user.phone or '-' }}</p>
            <p class="card-text"><strong>Address:</strong> {{ user.address or '-' }}</p>
            <div style="margin-top:1rem">
                <a href="{{ url_for('settings') }}" class="btn">Edit Settings</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
